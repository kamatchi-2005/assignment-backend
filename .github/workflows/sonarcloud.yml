name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build project
        run: mvn clean verify

      - name: SonarCloud Scan
        run: mvn sonar:sonar \
          -Dsonar.projectKey=kamatchi-2005_assignment-backend \
          -Dsonar.organization=kamatchi-2005 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
